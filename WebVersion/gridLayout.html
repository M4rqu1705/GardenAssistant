<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="Author" content="Daniela Mendez Marxuach">
		<meta name="Author" content="Marcos Pesante Colon">

		<base href="./">

		<link rel="stylesheet" href="./stylesheets/gridLayoutStyle.css">
		<link rel="stylesheet" href="./stylesheets/w3css.css">
		
		<script src="./scripts/jquery-3.2.1.min.js"></script>
		
	</head>
	<body id="gridLayoutBody">
			<div id="gridLayoutHeader">
				<div id="gridLayoutBackButton"><a href="./index.html"></a></div>
				
				<form id="gridLayoutTextInput" action="">
						<input type="text" name="fileName" value="Test1" style="border:0; padding-left:2%;"><input type="submit" value="Submit" style="border:0;">
				</form>
				
				<div id="gridLayoutSaveButton"></div>
				<div id="gridLayoutSettingsButton"></div>
			</div>
			
			<div id="imageSelectionAlert" onclick="backgroundImageAlert()">
				<div class="imageSelectionAlertImage" onclick="this.style.backgroundColor = '#000';"></div>
				<img class="imageSelectionAlertImage" src="./images/gridLayout/cementSquare.png" onclick= "changeSquareBackground('./images/gridLayout/cementSquare.png');">
				<img class="imageSelectionAlertImage" src="./images/gridLayout/grassSquare.png">
				<img class="imageSelectionAlertImage" src="./images/gridLayout/dirtSquare.png">
			</div>
			
			
			<div id="gridLayoutIconContainer">
				<img src="./images/gridLayout/appleIcon.png" id="appleIcon1" class="gridLayoutIcon" draggable="true" ondragstart="drag(event);"/>
				<img src="./images/gridLayout/flowerIcon.png" id="flowerIcon1" class="gridLayoutIcon" draggable="true" ondragstart="drag(event);"/>
				<img src="./images/gridLayout/pottedFlowerIcon.png" id="pottedFlowerIcon1" class="gridLayoutIcon" draggable="true" ondragstart="drag(event);"/>
				<img src="./images/gridLayout/plantIcon.png" id="plantIcon1" class="gridLayoutIcon" draggable="true" ondragstart="drag(event);"/>
				<img src="./images/gridLayout/pottedPlantIcon.png" id="pottedPlantIcon1" class="gridLayoutIcon" draggable="true" ondragstart="drag(event);"/>
				<img src="./images/gridLayout/pinwheelIcon.png" id="pinwheelIcon1" class="gridLayoutIcon" draggable="true" ondragstart="drag(event);"/>
				<img src="./images/gridLayout/gnomeIcon.png" id="gnomeIcon1" class="gridLayoutIcon" draggable="true" ondragstart="drag(event);"/>
				<img src="./images/gridLayout/treeIcon.png" id="treeIcon1" class="gridLayoutIcon" draggable="true" ondragstart="drag(event);"/>
				
			</div>
			<script src="./scripts/gridLayoutScript.js" type="text/javascript"></script>
	</body>
</html>
