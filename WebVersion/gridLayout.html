<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="Author" content="Daniela Mendez Marxuach">
		<meta name="Author" content="Marcos Pesante Colon">

		<base href="./">

		<link rel="stylesheet" href="./scripts/jQuery/jquery-ui-1.12.1/jquery-ui.css">
		<link rel="stylesheet" href="./stylesheets/gridLayoutStyle.css">
		<link rel="stylesheet" href="./stylesheets/w3css.css">

		
		
	</head>
	<body id="gridLayoutBody">
			<div id="gridLayoutHeader">
				<div id="gridLayoutBackButton"><a href="./index.html"></a></div>
				
				<form id="gridLayoutTextInput" action="">
						<input type="text" name="fileName" value="Test1" style="border:0; padding-left:2%;">
						<input type="submit" value="Submit" style="border:0;">
				</form>
				
				<div id="gridLayoutSaveButton"></div>
				<div id="gridLayoutSettingsButton"></div>
			</div>
			

			<div id="imageSelectionAlert" title="Select Backgound">
					<img class="imageSelectionAlertImage" src="./images/gridLayout/whiteSquare.png" onclick="changeSquareBackground('./images/gridLayout/whiteSquare.png'); $('#imageSelectionAlert').dialog('close');">
					<img class="imageSelectionAlertImage" src="./images/gridLayout/cementSquare.png" onclick= "changeSquareBackground('./images/gridLayout/cementSquare.png'); $('#imageSelectionAlert').dialog('close');">
					<img class="imageSelectionAlertImage" src="./images/gridLayout/grassSquare.png" onclick= "changeSquareBackground('./images/gridLayout/grassSquare.png'); $('#imageSelectionAlert').dialog('close');">
					<img class="imageSelectionAlertImage" src="./images/gridLayout/dirtSquare.png" onclick= "changeSquareBackground('./images/gridLayout/dirtSquare.png'); $('#imageSelectionAlert').dialog('close');">
			</div>

			<div id="gridLayoutSettings" title="Settings">
				<div>Delete grid</div>
			</div>

			<div id="grid"></div>
			
			
			<div id="gridLayoutIconContainer">
				<img src="./images/gridLayout/appleIcon.png" id="apple1" class="original gridLayoutIcon draggable"/>
				<img src="./images/gridLayout/flowerIcon.png" id="flower1" class="original gridLayoutIcon draggable"/>
				<img src="./images/gridLayout/pottedFlowerIcon.png" id="pottedFlower1" class="original gridLayoutIcon draggable"/>
				<img src="./images/gridLayout/plantIcon.png" id="plant1" class="original gridLayoutIcon draggable"/>
				<img src="./images/gridLayout/pottedPlantIcon.png" id="plantIcon1" class="original gridLayoutIcon draggable"/>
				<img src="./images/gridLayout/pinwheelIcon.png" id="pinWheel1" class="original gridLayoutIcon draggable"/>
				<img src="./images/gridLayout/gnomeIcon.png" id="gnome1" class="original gridLayoutIcon draggable"/>
				<img src="./images/gridLayout/treeIcon.png" id="tree1" class="original gridLayoutIcon draggable"/>
				
			</div>

			<script src="./scripts/jQuery/jquery-ui-1.12.1/external/jquery/jquery.js"></script>
			<script src="./scripts/jQuery/jquery-ui-1.12.1/jquery-ui.js"></script>
			<script src="./scripts/jQuery/jquery.ui.touch-punch.js"></script>
			<script src="./scripts/gridLayoutScript.js" type="text/javascript"></script>
	</body>
</html>
