<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Daniela Mendez Marxuach">
    <meta name="Author" content="Marcos Pesante Colon">

    <base href="./">

    <link rel="stylesheet" href="./scripts/jQuery/jquery-ui-1.12.1/jquery-ui.css">
    <link rel="stylesheet" href="./stylesheets/w3css.css">
    <style>
        @font-face {
            font-family: Silkscreen;
            src: url('./Silkscreen/slkscr.ttf');
        }
    </style>

    <!--Javascript Imports-->
    <script src="./scripts/jQuery/jquery-ui-1.12.1/external/jquery/jquery.js"></script>
    <script src="./scripts/jQuery/jquery-ui-1.12.1/jquery-ui.js"></script>
    <script src="./scripts/jQuery/jquery.ui.touch-punch.js"></script>
    <script src="./scripts/commons.js"></script>

</head>

<body>
    <div id="header">
        <div id="backButton"><a href="./saveData.html"></a></div>
        <input id="nameLabel"></input>
        <div id="brownCover"></div>
    </div>

    <textarea></textarea>

    <script>
        stylePage(1);
        $("#backButton").children(":first").attr({"href": getData("sessionStorage","redirectTowards")});
        
        $(window).unload(function() {
            userDataObject = getData("sessionStorage", "buttonsObject");

            for (var C = 0; C < userDataObject.plantLog.length; C++) {
                if (userDataObject.plantLog[C].name == getData("sessionStorage", "genericLayoutTitleName").replace(/"/g,"")) {
                    userDataObject.plantLog[C].name = $("#nameLabel").val();
                    setData("sessionStorage", "genericLayoutTitleName", $("#nameLabel").val());
                    userDataObject.plantLog[C].description = $("textarea").val();
                    setData("sessionStorage", "genericLayoutContent", $("textarea").val());
                }
            }
            setData("sessionStorage", "buttonsObject", userDataObject);
            console.log("finished");
        });
    </script>
</body>

</html>
